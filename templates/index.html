<html lang="en">
<head>

  <!-- Viewport cho thiết bị di động -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset & cấu hình cơ bản */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Container chiếm 90% chiều cao màn hình */
    .container {
      width: 90%;
      max-width: 800px;
      height: 90vh;
      background: #16213e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(135deg, #0f3460, #1e90ff);
      padding: 20px;
      position: relative;
      text-align: center;
      color: #fff;
    }
    /* Hiệu ứng cầu vồng cho chữ BOT-FIVE-MODELS */
    .rainbow-text {
      font-size: 1.8rem;
      font-weight: 500;
      animation: rainbowText 3s linear infinite;
    }
    @keyframes rainbowText {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    /* Model Menu */
    .model-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .model-menu:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }
    .menu-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      margin-top: 8px;
      min-width: 180px;
      z-index: 10;
      opacity: 1;
    }
    .menu-list.active {
      display: block;
    }
    .menu-list div {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      animation: rainbow 3s linear infinite;
    }
    .menu-list div:hover {
      background: #0f3460;
    }
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }
    /* Chat Area tự điều chỉnh theo chiều cao container */
    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #0f3460;
    }
    .input-area {
      display: flex;
      padding: 20px;
      background: #1a1a2e;
      border-top: 1px solid #0f3460;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #16213e;
      color: #eaeaea;
    }
    .input-area button {
      margin-left: 12px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .input-area button:hover {
      background: #187bcd;
    }
    .message {
      margin-bottom: 15px;
      animation: fadeIn 0.3s ease;
    }
    .message.user {
      text-align: right;
    }
    .message.assistant {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 12px;
      border-radius: 8px;
      max-width: 75%;
    }
    .message.user p {
      background: #1e90ff;
      color: #fff;
    }
    .message.assistant p {
      background: #eaeaea;
      color: #333;
    }
    /* DeepSeek special styles */
    .reasoning-box {
      background: rgba(255,255,255,0.1);
      border-left: 4px solid #0f3460;
      padding: 8px 12px;
      font-size: 0.9rem;
      margin-bottom: 8px;
      border-radius: 8px;
    }
    .final-answer {
      background: rgba(30,144,255,0.2);
      border: 2px solid #1e90ff;
      padding: 12px;
      font-weight: 700;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    /* Loading indicator (animated ellipsis) */
    .loading-indicator {
      display: inline-block;
      width: 50px;
      text-align: left;
    }
    .loading-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #eaeaea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loading-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .loading-indicator span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); } 
      40% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 600px) {
      .container { margin: 10px; }
      .header h2 { font-size: 1.5rem; }
      .chat-area { padding: 15px; }
      .input-area { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <!-- Menu chọn model -->
      <div class="model-menu" id="model-menu">
        Model: <span id="current-model">{{ current_model }}</span>
        <div class="menu-list" id="menu-list">
          {% for key, model in models.items() %}
          <div onclick="setModel('{{ key }}')">{{ model.name }}</div>
          {% endfor %}
        </div>
      </div>
      <!-- Thêm lớp rainbow-text vào <h2> -->
      <h2 class="rainbow-text">BOT-FIVE-MODELS</h2>
    </div>
    
    <!-- Khu vực chat -->
    <div class="chat-area" id="chat-area">
      <!-- Tin nhắn sẽ hiển thị tại đây -->
    </div>
    
    <!-- Khu vực nhập tin nhắn -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>
  
  <script>
    // Toggle hiển thị menu khi nhấn vào model-menu
    const modelMenu = document.getElementById("model-menu");
    const menuList = document.getElementById("menu-list");
    let menuOpen = false;
    modelMenu.addEventListener("click", (e) => {
      e.stopPropagation(); // Ngăn click lan ra ngoài
      menuOpen = !menuOpen;
      if (menuOpen) {
        menuList.classList.add("active");
      } else {
        menuList.classList.remove("active");
      }
    });
    // Ẩn menu khi click ra ngoài vùng menu
    document.addEventListener("click", () => {
      menuList.classList.remove("active");
      menuOpen = false;
    });
    
    // Hàm thêm tin nhắn vào chat area
    function appendMessage(role, text, subtype = null) {
      const chatArea = document.getElementById("chat-area");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      const p = document.createElement("p");
      if(subtype === "reasoning"){
        p.classList.add("reasoning-box");
      } else if(subtype === "final"){
        p.classList.add("final-answer");
      }
      p.textContent = text;
      msgDiv.appendChild(p);
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
    
    // Hiển thị biểu tượng loading (dấu ... chuyển động)
    function showLoading() {
      const chatArea = document.getElementById("chat-area");
      const loadingDiv = document.createElement("div");
      loadingDiv.classList.add("message", "assistant");
      loadingDiv.id = "loading-indicator";
      const loadingHTML = '<div class="loading-indicator"><span></span><span></span><span></span></div>';
      loadingDiv.innerHTML = loadingHTML;
      chatArea.appendChild(loadingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
    
    // Xoá biểu tượng loading
    function removeLoading() {
      const loadingDiv = document.getElementById("loading-indicator");
      if(loadingDiv) { loadingDiv.remove(); }
    }
    
    // Gửi tin nhắn lên server
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if(message === "") return;
      // Thêm tin nhắn user vào khung chat
      appendMessage("user", message);
      input.value = "";
      // Hiển thị biểu tượng loading
      showLoading();
      
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Xoá biểu tượng loading
        removeLoading();
        if(data.final_answer) {
          // Trường hợp DeepSeek tách reasoning / final_answer
          if(data.reasoning) {
            appendMessage("assistant", data.reasoning, "reasoning");
            appendMessage("assistant", data.final_answer, "final");
          } else {
            appendMessage("assistant", data.final_answer);
          }
        } else if(data.error) {
          appendMessage("assistant", "Error: " + data.error);
        }
      })
      .catch(error => {
        removeLoading();
        appendMessage("assistant", "Error: " + error);
      });
    }
    
    // Đổi mô hình khi click vào menu (vẫn hiển thị menu cho đến khi chọn)
    function setModel(modelKey) {
      fetch("/set_model", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "model=" + modelKey
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === "success") {
          document.getElementById("current-model").textContent = data.model_name;
          document.getElementById("chat-area").innerHTML = "";
          // Ẩn menu sau khi chọn
          document.getElementById("menu-list").classList.remove("active");
          menuOpen = false;
        }
      })
      .catch(error => console.error("Error setting model:", error));
    }
  </script>
</body>
</html>
