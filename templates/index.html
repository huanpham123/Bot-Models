<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Multi Model</title>
    <style>
        :root {
            --primary: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #0f3460, #1e90ff);
            padding: 1rem;
            position: relative;
        }

        .model-selector {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .model-selector:hover {
            background: rgba(255,255,255,0.2);
        }

        .model-selector select {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #0f3460;
        }

        .message {
            margin: 0.8rem 0;
            animation: fadeIn 0.3s;
        }

        .message.user {
            text-align: right;
        }

        .message p {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            max-width: 80%;
            word-break: break-word;
        }

        .user p {
            background: #1e90ff;
            color: #fff;
        }

        .assistant p {
            background: #fff;
            color: #333;
        }

        .reasoning {
            background: rgba(46, 204, 113, 0.1) !important;
            border: 1px solid #2ecc71 !important;
            color: #2ecc71 !important;
        }

        .error-message {
            background: #ffebee !important;
            color: #b71c1c !important;
            border: 1px solid #ffcdd2 !important;
        }

        .input-area {
            padding: 1rem;
            background: #1a1a2e;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="model-selector">
                <select id="modelSelect" onchange="setModel(this.value)">
                    {% for key, model in models.items() %}
                    <option value="{{ key }}" {{ 'selected' if key == session.model }}>
                        {{ model.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <h2>Multi-Model AI Chat</h2>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelect');

        function appendMessage(role, text, type = 'normal') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const p = document.createElement('p');
            p.textContent = text;
            
            if(type === 'reasoning') p.classList.add('reasoning');
            if(type === 'error') p.classList.add('error-message');
            
            messageDiv.appendChild(p);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if(!message) return;

            // Clear input
            userInput.value = '';
            appendMessage('user', message);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const contentType = response.headers.get('content-type');
                let data;

                if(contentType?.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Invalid response: ${text.slice(0, 100)}`);
                }

                if(!response.ok) {
                    throw new Error(data.error || `HTTP error ${response.status}`);
                }

                if(data.reasoning) {
                    appendMessage('assistant', data.reasoning, 'reasoning');
                }
                appendMessage('assistant', data.final_answer);

            } catch (error) {
                appendMessage('assistant', `Error: ${error.message}`, 'error');
            }
        }

        async function setModel(modelKey) {
            try {
                const response = await fetch('/set_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `model=${modelKey}`
                });

                if(!response.ok) {
                    throw new Error('Failed to switch model');
                }

                chatArea.innerHTML = '';
                
            } catch (error) {
                alert(error.message);
                modelSelect.value = session.model;
            }
        }

        // Enter key handler
        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
